
<!DOCTYPE html>
<html>

<head>
    <title>Edit Property</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
     <link rel="stylesheet" href="sty.css" />
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo" width="140" height="140">
        <p class="signout">

           <button onclick="window.location.href = 'homepage.html';" >Logout</button>
        </p>
    </header>
    
    <ul class="breadcrumb">
  <li><a href="homepage.html">Home</a></li>
  <li><a href="#">edit property</a></li>

</ul>
    <main>
        <h1>Edit Property</h1>
        <form id="property-form">
            <div class="form-group">
                <label for="property-name">Property Name:</label>
                <input type="text" id="property-name" name="property-name" required>
            </div>
            <div class="form-group">
                <label for="property-category">Category:</label>
                <select id="property-category" name="property-category" required>
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="condo">Condo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="property-rooms">Number of Rooms:</label>
                <input type="number" id="property-rooms" name="property-rooms" required>
            </div>
            <div class="form-group">
                <label for="property-rent">Rent:</label>
                <input type="number" id="property-rent" name="property-rent" required>
            </div>
            <div class="form-group">
                <label for="property-location">Location:</label>
                <input type="text" id="property-location" name="property-location" required>
            </div>
            <div class="form-group">
                <label for="property-tenants">Max Number of Tenants:</label>
                <input type="number" id="property-tenants" name="property-tenants" required>
            </div>
            <div class="form-group">
                <label for="property-description">Description:</label>
                <textarea id="property-description" name="property-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="property-images">Pictures of the Property:</label>
                <div id="property-images-container">
                    <div class="property-image">
                        <img src="./img/par2.jpeg" alt="Property Image">
                        <a href="#" class="delete-image-link">Delete</a>
                    </div>
                    <div class="property-image">
                        <img src="./img/par.jpeg" alt="Property Image">
                        <a href="#" class="delete-image-link">Delete</a>
                    </div>
                </div>
                <label for="property-images">Upload Pictures </label><input type="file" id="property-images"
                    name="property-images" accept="image/*" multiple>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </main>

        <div class="text-center p-3" style="background-color:#e5bb94;">

</body>

</html>
