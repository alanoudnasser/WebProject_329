
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Log-in Page</title>
  <link rel="stylesheet" href="style.css"/>

</head>

<body>
  <header>
    <img src="img/logo.png" alt="logo" width="150" height="150">
    <p class="signout">

      <a href="homepage.html"><img src="img/abstract-user-flat-1.png" alt="logo" width="30" height="30"
          class="icon">sign out</a>

    </p>
  </header>
  <div class="container">
    <h1>Log in to Your Account</h1>
    <div id="my-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label for="role">I am a:</label>
      <select id="role" name="role">
        <option value="home-seeker">Home Seeker</option>
        <option value="homeowner">Homeowner</option>
      </select>

      <button id="login-btn">Log In</button>
      <p id="er" style="color: red;"></p>
    </div>
  </div>
  <footer>
    <div class="text-center p-3" style="background-color:#e5bb94;">
      Â© 2020 Copyright

    </div>
  </footer>
  <script src="login.js"></script>
</body>

</html>
