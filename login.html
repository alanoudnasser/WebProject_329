
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Log-in Page</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <header>
      <img src="img/logo.png" alt="logo" width="140" height="140">
    <p class="signout">

      <a href="homepage.html"><img src="img/abstract-user-flat-1.png" alt="logo" width="30" height="30"
          class="icon">sign out</a>

    </p><h2> Home Rental System</h2>
  </header>
  <div class="container">
    <h1 class="h1">Log in to Your Account</h1>
    <div id="my-form">
      <label class="label" for="email">Email Address:</label>
      <input class="input" type="email" id="email" name="email">

      <label class="label" for="password">Password:</label>
      <input class="input" type="password" id="password" name="password">

      <label class="label" for="role">I am a:</label>
      <select class="select" id="role" name="role">
        <option value="home-seeker">Home Seeker</option>
        <option value="homeowner">Homeowner</option>
      </select>

      <button class="button" id="login-btn">Log In</button>
      <p id="er" style="color: red;"></p>
    </div>
  </div>
  <footer>
    <div class="text-center p-3" style="background-color:#e5bb94;">

    </div>
  </footer>
  <script src="login.js"></script>
</body>

</html>
